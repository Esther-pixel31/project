    <main>
      <section class="contact-section">
        <h2><i class="fas fa-envelope"></i> Get in Touch</h2>
        <p>
          Feel free to reach out for collaborations, inquiries, or just to say
          hi!
        </p>

        <!-- Contact Form -->
        <form
          action="mailto:estherwanza32@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message"
              ><i class="fas fa-comment-dots"></i> Message</label
            >
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
          <h3><i class="fas fa-address-book"></i> Contact Information</h3>
          <p><i class="fas fa-phone"></i> +254 746 931 222</p>
          <p><i class="fas fa-envelope"></i> estherwanza32@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i> Nairobi, Kenya</p>
        </div>
      </section>
